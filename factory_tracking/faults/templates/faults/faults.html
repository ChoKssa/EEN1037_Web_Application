{% extends 'base.html' %} {% load static %}

{% block title %}Faults{% endblock %}

{% block styles %}
<link
	rel="stylesheet"
	href="{% static 'faults/css/faults.css' %}"
/>
{% endblock %}


{% block scripts %}
<script src="{% static 'faults/js/faults.js' %}" defer></script>
{% endblock %}

{% block content %}
 <!-- Faults Page Content -->
 <main>
  <h2>Report a Fault</h2>
  <div class="form-container">
    <form onsubmit="submitFault(event)">
      <label>Machine Name</label>
      <input type="text" id="faultMachine" required>
      <label>Description</label>
      <textarea rows="4" id="faultDescription" required></textarea>
      <label>Upload Image (optional)</label>
      <input type="file" id="faultImage" accept="image/*">
      <button type="submit">Submit Fault</button>
    </form>
  </div>

  <h2>Open Fault Cases</h2>
  <table>
    <thead>
      <tr>
        <th>Fault ID</th>
        <th>Machine</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="faultTable"></tbody>
  </table>
</main>
{% endblock %}
