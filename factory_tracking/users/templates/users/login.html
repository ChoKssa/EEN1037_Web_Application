{% extends 'base.html' %} {% load static %}

{% block title %}Login{% endblock %}

{% block styles %}
<link
	rel="stylesheet"
	href="{% static 'users/css/login.css' %}"
/>
{% endblock %}

{% block scripts %}
<script src="{% static 'users/js/loginValidation.js' %}" defer></script>
{% endblock %}

{% block content %}
<div class="box">
  <div class="login-container">
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Machinery Tracker Logo" />
    </div>
    <h2>Login to Your Account</h2>
    <form id="loginForm" action="/dashboard" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
      <small id="usernameError" class="error"></small>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <small id="passwordError" class="error"></small>

      <button type="submit">Login</button>
    </form>
    <p><a href="/">Return home</a></p>
  </div>
</div>
{% endblock %}
