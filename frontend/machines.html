<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Manufacturing Machinery Tracker</title>
    <link rel="stylesheet" href="indexstyle.css" />
    <style>
      main {
        padding: 50px 40px;
        background: #f4f4f4;
      }

      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        color: #1a237e;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="machines.html">Machines</a></li>
          <li><a href="faults.html">Faults</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="help.html">Help</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>Machines</h2>

        <div class="filters">
          <label for="status-filter">Filter by Status:</label>
          <select id="status-filter">
            <option value="all">All</option>
            <option value="ok">OK</option>
            <option value="warning">Warning</option>
            <option value="fault">Fault</option>
          </select>

          <label for="collection-filter">Filter by Collection:</label>
          <input type="text" id="collection-filter" placeholder="Enter collection name" />
        </div>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Collection</th>
              <th>Warnings</th>
              <th>Technicians Assigned</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row -->
            <tr>
              <td><a href="machine_001.html">Machine 001</a></td>
              <td>Warning</td>
              <td>Line A</td>
              <td>2</td>
              <td>John Doe</td>
              <td>
                <button>Add Warning</button>
                <button>Remove Warning</button>
              </td>
            </tr>
            <!-- More rows dynamically inserted -->
          </tbody>
        </table>

        <div class="manager-actions">
          <h3>Add / Modify Machine (Managers only)</h3>
          <form>
            <input type="text" placeholder="Machine Name" required />
            <input type="text" placeholder="Collection" required />
            <select required>
              <option value="ok">OK</option>
              <option value="warning">Warning</option>
              <option value="fault">Fault</option>
            </select>
            <button type="submit">Save</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
