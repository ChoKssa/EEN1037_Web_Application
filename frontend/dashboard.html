<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="indexstyle.css" />
    <style>
      main {
        padding: 50px 40px;
        background: #f4f4f4;
      }

      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        color: #1a237e;
      }
    </style>
  </head>
  <body>
    <!-- Top Nav/Header from index.html -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Company Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/machines/">Machines</a></li>
          <li><a href="/faults/">Faults</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Dashboard Content -->
    <main>
      <section id="overview" class="card">
        <h2>Overview</h2>
        <p>
          Welcome to your dashboard. Here you can find a quick summary of your
          data.
        </p>
      </section>

      <section id="reports" class="card">
        <h2>Reports</h2>
        <p>Access detailed reports and analytics here.</p>
      </section>

      <section id="settings" class="card">
        <h2>Settings</h2>
        <p>Manage your preferences and account settings.</p>
      </section>
    </main>
  </body>
</html>
